	<title>date js</title>
</head>
<body>

	<script type="text/javascript">
		
		
		var tarih= new Date();

		var gun=tarih.getDay();

		switch (gun) {

			case 3:
			
			var gunDetay ="çarşamba";

			break;
		}

		document.write("haftanın : "+tarih.getDay()+" günü "+gunDetay);

		
	</script>

</body>
